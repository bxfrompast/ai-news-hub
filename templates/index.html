<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mtchedlishvili.com | AI News Agregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

    <header class="p-3 bg-dark text-white text-center shadow-sm">
        <h1 class="mb-0">mtchedlishvili.com | <span class="text-info">AI News Hub</span> ðŸ¤–</h1>
    </header>

    <div class="container my-5">
        <h2 class="mb-4 text-primary">Latest AI Articles</h2>

        <div class="d-flex flex-wrap gap-2 mb-4" id="category-filters">
            <button class="btn btn-outline-dark active filter-btn" data-category="all">All News</button>
            {% for category in categories %}
            <button class="btn btn-outline-secondary filter-btn" data-category="{{ category | lower | replace(' ', '-') }}">{{ category }}</button>
            {% endfor %}
        </div>

        <div class="row g-4" id="news-grid">
            {% for item in news_items %}
            <div class="col-lg-4 col-md-6 news-card-wrapper" data-category="{{ item.category | lower | replace(' ', '-') }}">
                <div class="card h-100 custom-card">
                    <div class="card-body d-flex flex-column">
                        <span class="badge category-badge mb-2 custom-badge-{{ item.category | lower | replace(' ', '-') }}">{{ item.category }}</span>
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text flex-grow-1">{{ item.summary }}</p>
                        <div class="mt-auto pt-2 border-top">
                            <small class="text-muted d-block mb-2">Source: {{ item.source }}</small>
                            <a href="{{ item.link }}" class="btn btn-sm btn-outline-primary" target="_blank">Read More &raquo;</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const newsItems = document.querySelectorAll('.news-card-wrapper');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button state
                    filterButtons.forEach(btn => btn.classList.remove('active', 'btn-outline-dark'));
                    this.classList.add('active', 'btn-outline-dark');

                    const selectedCategory = this.getAttribute('data-category');

                    newsItems.forEach(item => {
                        const itemCategory = item.getAttribute('data-category');
                        
                        if (selectedCategory === 'all' || itemCategory === selectedCategory) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
